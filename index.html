<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train ticket vending machine</title>
</head>
<body>
    <main>
      <div class="container d-flex flex-column justify-content-center align-items-center">     
        <h1>Insert your Data</h1>
        <div class="row g-2">
          <div class="col d-flex justify-content-around">
            <div>
              <h3>Name and Lastname</h3>
              <div>
                <input id="name" class="form-control" type="text">
              </div>
            </div>
            <div class="mx-2">
              <h3>Insert Distance in KM</h3>
              <div>
                <input id="distance_km" class="form-control" type="number">
              </div>
            </div>
            <div>
              <h3>Select your age range</h3>
              <div>
                <select id="age_range" class="form-select">
                    <option selected>Select</option>
                    <option value="17">Child</option>
                    <option value="40">Adult</option>
                    <option value="66">Senior</option>
                </select>  
              </div>
            </div>           
          </div>
          <div class="row d-flex justify-content-center g-2">
            <div class="col-6 my-2">
              <div class="d-flex flex-direction-row justify-content-center">
                <button id="save_data" class="btn my-btn mx-2">Save</button>
                <button class="mx-2 btn my-btn-refr" type="button" value="Refresh" onClick="refresh(this)">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3 mb-3 d-flex justify-content-center professinal-margin-modyfier" style="max-width: 540px;">
        <div class="row">
          <div class="col-md-4 d-flex justify-content-center">
            <img src="./img/271728121_4778811972165513_3191684996884554571_n.jpg" class="img-fluid rounded-start" alt="bitalo">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Your Ticket</h5>
              <div>
                <span id="name-pass" class=""></span>
              </div>
              <div>
              <h2 class="my-2 bitalo">Bitalo</h2>
              <div class="">
                  <span class="ms-2">Departure</span>
                  <div class="ms-2 card-text" id="client_price"></div>
                  <div class="ms-2 card-text" id="client_name"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
